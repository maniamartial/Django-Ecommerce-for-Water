{% extends 'products/base.html' %}
{% block content %}
{%load static%}
<section class="main-section">

    <!--Sliders-->
    <div id="slider" class="slider">
        <div class="slider-content">
            <div class="slider-content-wrapper">
                <div class="slider-content__item image-1"><img class="slider-image"
                        src="{% static 'images/distilled_water_sliders.jfif' %}" alt="P">
                    <h3 class="inside-slider" style="color: black;">The Competition</h3>
                </div>
                <div class="slider-content__item image-2"><img class="slider-image"
                        src="{% static 'images/borehole_water_sliders.jfif' %}" alt="P">
                    <h3 class="inside-slider" style="color: black;">Water WallPapers</h3>
                </div>
                <div class="slider-content__item image-2"><img class="slider-image"
                        src="{% static 'images/clearwater.jfif' %}" alt="P">
                    <h3 class="inside-slider" style="color: black;">Ring Water Game</h3>
                </div>
                <div class="slider-content__item image-2"><img class="slider-image"
                        src="{% static 'images/purified_sliders.jfif' %}" alt="P">
                    <h3 class="inside-slider" style="color: black;">Water Facts</h3>
                </div>

                <div class="slider-content__item image-2"><img class="slider-image"
                        src="{% static 'images/purified_sliders.jfif' %}" alt="P">
                    <h3 class="inside-slider" style="color: black;">Welfare Welfare News</h3>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
<!--Creating two buttons for preview and download----------->
    <div class="btn-toolbar containers center" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group first-btn " role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" id='preview'>Preview</button>
        </div>
    
        <div class="btn-group" role="group" aria-label="Second group">
            <a type="button" class="btn btn-green btn-primary button" id='download-btn'>Download</a>
        </div>
    
        
    </div>
    </div>

    <br/>
    <!---->
</section>

{%endblock%}
